name: Flutter Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-build:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ghfc_app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Enable Web
        run: flutter config --enable-web

      - name: Build Web Release
        run: flutter build web --release

      - name: Archive Web Build
        run: |
          cd build/web
          zip -r ../../web.zip .

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ghfc_app/web.zip

  android-build:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ghfc_app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AppBundle (release)
        run: flutter build appbundle --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ghfc_app/build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ghfc_app/build/app/outputs/bundle/release/*.aab

  release:
    name: Create GitHub Release with Artifacts
    needs:
      - web-build
      - android-build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: android-apk

      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: android-aab

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web-build/web.zip
            android-apk/*.apk
            android-aab/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}