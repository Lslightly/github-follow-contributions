name: Build and Deploy to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Sync Python dependencies
      run: uv sync

    - name: Generate events.json
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        MODEL_NAME: ${{ secrets.MODEL_NAME }}
      run: |
        mkdir -p public
        uv run python main.py

    - name: Copy events.json into Flutter assets
      run: |
        mkdir -p ghfc_app/assets
        cp -f public/events.json ghfc_app/assets/events.json

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true

    - name: Enable Flutter Web
      run: flutter config --enable-web

    - name: Install Flutter dependencies
      working-directory: ghfc_app
      run: flutter pub get

    - name: Build Flutter Web (release)
      working-directory: ghfc_app
      run: flutter build web --release --base-href /github-follow-contributions/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ghfc_app/build/web
        publish_branch: gh-pages
        keep_files: false
        force_orphan: true